<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
      <section class="dog col-sm-6">
        <h1>Dog Food Brands</h1>
        <!-- Single button -->

        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Name <span class="caret"></span>
          </button>
          <ul id="dogNames" class="dropdown-menu">
          </ul>
        </div>

        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Type <span class="caret"></span>
          </button>
          <ul id="dogTypes" class="dropdown-menu">
          </ul>
        </div>

        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Volume <span class="caret"></span>
          </button>
          <ul id="dogVolumes" class="dropdown-menu">
          </ul>
        </div>

      </section>
      
      <section class="cat col-sm-6">
      <h1>Cat Food Brands</h1>
      
      <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Name <span class="caret"></span>
          </button>
          <ul id="catNames" class="dropdown-menu">
          </ul>
        </div>

        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Breed <span class="caret"></span>
          </button>
          <ul id="catBreeds" class="dropdown-menu">
          </ul>
        </div>

        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Type <span class="caret"></span>
          </button>
          <ul id="catTypes" class="dropdown-menu">
          </ul>
        </div>

        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Volume <span class="caret"></span>
          </button>
          <ul id="catVolumes" class="dropdown-menu">
          </ul>
        </div>

      
      </section>
      </div>
    </div>
      <script data-main="javascripts/main" src="./lib/bower_components/requirejs/require.js" type="text/javascript"></script>
  </body>
</html>
